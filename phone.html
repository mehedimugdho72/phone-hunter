<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mart Express</title>

    <!--VANILLA CSS -->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <!--FAVICON-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<!-- HEADER START? -->

<body>
    <header>
        <!-- MARQUEE START -->
        <!-- <marquee direction="" scrollamount="12" class=" bg-primary fs-2 m-3 p-2 fw-bold text-light rounded-3 ">
            Welcome To My Mobile Mart Express</marquee> -->
        <!-- MARQUEE END -->
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark pt-3 fixed-top">
            <div class="container">
                <h2 class="fs-1 brand-color fw-bold">Mobile Mart</h2>
                <!-- MARQUEE START -->
                <!-- <marquee direction="" scrollamount="12" class=" bg-primary fs-2 m-3 p-2 fw-bold text-light rounded-3 ">
                    Welcome To My Mobile Mart Express</marquee> -->
                <!-- MARQUEE END -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item pe-2">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h5 class="fw-bold mt-1">Home</h5>
                            </a>
                        </li>
                        <li class="nav-item pe-2">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h5 class="fw-bold mt-1">Contact</h5>
                            </a>
                        </li>
                        <li class="nav-item dropdown pe-2">
                            <a class="nav-link active" aria-current="page" href="#">
                                <h5 class="fw-bold mt-1">About Us</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <button class="btn brand-btn fw-bold">Login</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- MAIN SECTION START-->
    <main>
        <!-- SEARCH SECTION-->
        <div class="search-field mx-auto mt-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search Your Mobile">
                <span onclick="loadMobiles()" type="button" class="btn" id="search-btn">Search</span>
            </div>
        </div>

        <div class="container mt-5 pb-5">
            <!-- TEXT CONTENT-->
            <div id="text-content" class="text-center">
                <h6 class="text">Find Your Mobile</h6>
                <h4 class="text mt-3">“If your plans don’t include Technology, <br /> your plans are not finished”
                </h4>
                <img class="img-fluid rounded-3 mt-3" src="https://media.giphy.com/media/5xtDarqPCe4BofVSz3W/giphy.gif" width="250" alt="">
            </div>
            <!-- Display Mobile Detail -->
            <div id="mobile-detail" class="d-lg-flex justify-content-center pb-5">
                <!-- <div class="d-flex justify-content-center">
                                <div>
                                        <img src="" alt="">
                                </div>
                                <div>

                                </div>
                        </div> -->
            </div>
            <!--LOADING SPINNER-->
            <div id="spinner" class="text-center">
                <img src="https://cdn.dribbble.com/users/410304/screenshots/1773881/media/7d36ebbb7ae4892704f034701a8e9a27.gif" class="img-fluid" alt="">
            </div>
            <!-- ERROR MASSAGE-->
            <div id="error-msg" class="mt-5 text-center error">

            </div>
            <!-- DISPLAY SEARCH MOBILE-->
            <div id="display-mobile-container">
                <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN SECTION START-->

    <!-- JAVASCRIPT LINK-->
    <script src="app.js"></script>
    <!--BOOTSTRAP CDN CONNECTED -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
